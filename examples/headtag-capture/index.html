function request(url, callback) {
    httpRequest = new XMLHttpRequest();
    httpRequest.onreadystatechange = function() {
        if (httpRequest.readyState === 4) {
            if (httpRequest.status === 200) {
                callback(httpRequest.responseText);
            } else {
                callback(undefined, "Error with the request")
            }
        }
    };
    httpRequest.open('GET', url);
    httpRequest.send();
}

function attachScriptBeforeMobifyTag(src, id, classNames) {
    // load user code
    var main = document.createElement('script')
      , script = document.getElementById('mobify-tag');

    main.src = mainUrl;
    main.id = id;
    main.setAttribute("class", classNames);
    script.parentNode.insertBefore(main, script);
}

document.write('<plaintext style="display:none">');

setTimeout(function() {
    window.capturing = true;

    var processLibrary = function(library) {
        // attach library to window for later use
        window.library = library;

        // load library
        eval(library);


        attachScriptBeforeMobifyTag(mainUrl, "mobify-js-main", "mobify")
    };

    request("/build/mobify.js", processLibrary);

});

// })(this, document, 'http://localhost:8080/mobify.js');
