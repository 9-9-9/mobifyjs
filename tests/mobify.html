<!DOCTYPE html>
<html class="foo">
<head>
  <meta charset="utf-8">
  <title>capture.js tests</title>
  <link rel="stylesheet" href="/tests/resources/qunit-1.10.0.css">
  <script src="/tests/resources/qunit-1.10.0.js"></script>
  <script src="/tests/resources/jquery-1.7.1.js"></script>
</head>
<body>

<div id="qunit"></div>

<div id="qunit-fixture">
</div>

<script>
    // http://api.qunitjs.com/QUnit.config/
    QUnit.config.autostart = false;
    QUnit.config.testTimeout = 30 * 1000;

    QUnit.start();


    /* 
     * All rendering engines (aside from Webkit) remove all objects
     * after the flood (document.write) - we reinject the library 
     * into the new document to ensure you can still use it post-flood
     */
    asyncTest("mobify survives flood", function() {
        var opts = {
            id: "flood-test",
            src: "/tests/fixtures/mobify-example.html"
        };
        var $iframe = $("<iframe>", opts);
        var el = $iframe[0];

        window.addEventListener("message", function onMessage(event) {
            if (event.source != el.contentWindow) return;
            window.removeEventListener("message", onMessage, false);
            ok(el.contentWindow.Mobify);
            start();
        }, false);

        $("#qunit-fixture").append($iframe);
    });

</script>
</body>
</html>
