<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="{{ site.baseurl }}/static/examples/js/zoomable.js"></script>
<style>
	.corner.m-close { color: white; background: black; position: absolute; right: 0; top: 0;
		font-weight: bold; font-size: 18px; padding: 10px;
	}
	.zoomable-notice { position: absolute; width: 200px; height: 36px; left: 50%; top: 50%; margin-left: -110px; margin-top: -28px; vertical-align: middle; text-align: center; font-size: 18px; line-height: 18px; background: rgba(0,0,192,0.5); color: white; padding: 10px; opacity: 1;}
	.zoomable-notice-fade {
		-webkit-transition: opacity 4s linear; opacity: 0;
	}
</style>

<h2>Basic zoomable, click to close</h2>
<p class="z1"><a href="{{ site.baseurl }}/static/examples/img/zoom_big.jpg">Zoom in to center</a><a href="{{ site.baseurl }}/static/examples/img/zoom_big.jpg"><img src="{{ site.baseurl }}/static/examples/img/zoom_thumb.jpg" style="width: 100%"></a>
</p>
<script>$('.z1 a[href$="jpg"]').zoomable();</script>

<h2>Explicit close button, clicking does not close</h2>
<p class="z2"><a href="{{ site.baseurl }}/static/examples/img/zoom_big.jpg">Zoom in to center</a><a href="{{ site.baseurl }}/static/examples/img/zoom_big.jpg"><img src="{{ site.baseurl }}/static/examples/img/zoom_thumb.jpg" style="width: 100%"></a>
</p>
<script>$('.z2 a[href$="jpg"]').zoomable({ clickCloses: false, stageHTML: function() {
	return Mobify.UI.Zoomable.defaults.stageHTML.call(this) + '<div class="m-close corner">Close</div>';
}});</script>

<h2>Explicit close button, clicking does not close, messaging upon opening</h2>
<p class="z3"><a href="{{ site.baseurl }}/static/examples/img/zoom_big.jpg">Zoom in to center</a><a href="{{ site.baseurl }}/static/examples/img/zoom_big.jpg"><img src="{{ site.baseurl }}/static/examples/img/zoom_thumb.jpg" style="width: 100%"></a>
</p>
<script>$('.z3 a[href$="jpg"]').zoomable({ stageHTML: function() {
	return Mobify.UI.Zoomable.defaults.stageHTML.call(this) + '<div class="zoomable-notice">Tap anywhere to close<br/>Drag to navigate</div>';
}}).bind('open.zoomable', function() {
	$('.zoomable-notice').addClass('zoomable-notice-fade');
}).bind('closing.zoomable', function() {
	$('.zoomable-notice').removeClass('zoomable-notice-fade');
})

;</script>
